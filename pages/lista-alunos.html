<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion School</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./css/lista-alunos.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/listaAlunos.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/d374dd1618.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#">
            <img src="../img/logo.png" alt="Lions School" class="logo">
        </a>
        <a href="../index.html" class="botao-sair">
            <i class="fa-sharp fa-solid fa-arrow-up-right-from-square"></i>
            <span>Voltar</span>
        </a>
    </header>
    <main>
        <div class="nav-container">
            <div class="filtros-container">
                <select name="status" id="status-select">
                    <option value="status">Status</option>
                    <option value="finalizado">Finalizado</option>
                    <option value="cursando">Cursando</option>
                </select>
                <select name="conclusion-date" id="conclusion-select">
                    <option value="Ano de Conclusão">Ano de Conclusão</option>
                </select>
            </div>
            <div class="label">
                <span>LEGENDA</span>
                <div class="label-container">
                    <span class="status"><span class="blue label-square"></span>Cursando</span>
                    <span class="status"><span class="yellow label-square"></span> Finalizado</span>
                </div>
            </div>
        </div>
        <section class="content-container">
            <span class="title" id="subject-name">Desenvolvimento de Sistemas</span>
            <div class="cards-container">
                <!-- <div href="./student.html" class="card yellow">
                    <img src="../imgs/student.png" alt="" class="student-photo">
                    <span class="student-name">LARISSA NUNES</span>
                </div> -->
            </div>
        </section>
    </main>
    <footer>
        <div class="info-container">
            <div class="info">
                <i class="fa-solid fa-phone"></i>
                <span>(11) 4774 4700</span>
            </div>
            <div class="info">
                <i class="fa-solid fa-envelope"></i>
                <span>lionschool@gmail.com</span>
            </div>
            <div class="info">
                <i class="fa-solid fa-location-dot"></i>
                <span>Rua tcc, 211,  Centro, Jandira</span>
            </div>
        </div>
        <span class="copyright-tag">Copyright © 2022 | Larissa Nunes </span>
        <div class="icons">
            <a href="#" class="icon"><i class="fa-brands fa-youtube"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        </div>
    </footer>
</body>
</html>
